language: php

cache:
  directories:
    - $HOME/.composer/cache

php: 7.1
env: ILLUMINATE_VERSION=^5.4.20

jobs:
  include:
    - stage: unit & integration
      env: ILLUMINATE_VERSION=^5.4.20
    - stage: unit & integration
      env: ILLUMINATE_VERSION=5.5.*
    - stage: unit & integration
      env: ILLUMINATE_VERSION=5.6.*
    - stage: unit & integration
      env: ILLUMINATE_VERSION=5.7.*
    - stage: unit & integration
      env: ILLUMINATE_VERSION=5.8.*
    - stage: unit & integration
      php: 7.2
      env: ILLUMINATE_VERSION=6.*
    - stage: unit & integration
      php: 7.2
      env: ILLUMINATE_VERSION=7.*
    - stage: acceptance
      script: ./vendor/bin/phpunit --testsuite=Acceptance --verbose
      after_script: skip

before_install:
  - composer require laravel/framework:"${ILLUMINATE_VERSION}" --dev --no-update

install:
  - composer install --no-interaction --no-progress --no-suggest --prefer-dist

script:
  - ./vendor/bin/phpunit --testsuite=Unit,Integration --coverage-clover=coverage.clover --verbose

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
